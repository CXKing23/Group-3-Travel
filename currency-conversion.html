<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link rel="stylesheet" href="currency-conversion.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>
<body>

    <header>
        <a href="index.html">Travel Adventure</a>
    </header>

    <form id="budget-form">
        <label for="accommodation">Accommodation:</label>
        <input type="number" id="accommodation" name="accommodation" placeholder="Enter cost" required>

        <label for="transportation">Transportation:</label>
        <input type="number" id="transportation" name="transportation" placeholder="Enter cost" required>

        <label for="meals">Meals:</label>
        <input type="number" id="meals" name="meals" placeholder="Enter cost" required>

        <label for="miscellaneous">Miscellaneous:</label>
        <input type="number" id="miscellaneous" name="miscellaneous" placeholder="Enter cost" required>

        <label for="currency">Convert to:</label>
        <select id="currency">
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
        </select>

        <button type="button" onclick="calculateTotal()">Calculate Total</button>

        <h2>Total Estimated Cost: $<span id="totalCost">0</span></h2>
        <h2>Converted Cost: <span id="convertedCost">0</span> <span id="currencyCode"></span></h2>
    </form>

    <footer>
        <p>&copy; 2023 Travel Adventure. All rights reserved.<br> 
        <a href="aboutus.html">About Us</a><br>
        <a href="contactus.html">Customer Service</a><br>
        <a href="travel.html">Home</a><br></p>
    </footer>

    <script src="currency-conversion.js"></script>

</body>
</html>
